<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <div id="card">
            <div class="imgbutton">
                <div class="img">
                    <img id="person" src="imgs/image-tanya.jpg" alt="a woman looking sideways">
                </div>
                <div class="button">
                    <div id="back" class="divide">
                        <img class="arrow" src="imgs/icon-prev.svg" alt="arrow pointing">
                    </div>
                    <div id="forth" class="divide">
                        <img class="arrow" src="imgs/icon-next.svg" alt="arrow pointing">
                    </div>
                </div>
            </div>


        </div>
        <div class="word_section">
            <p id="quote">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t
                recommend
                this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
            <p id="name">Tanya Sinclair</p>
            <p id="role">UX Engineer</p>
        </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
